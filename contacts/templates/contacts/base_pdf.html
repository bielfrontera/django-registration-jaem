<!DOCTYPE html>
<html lang="ca">
{% load i18n %}
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% trans "Contacts" %}{% endblock %}</title>
  {% block metas %}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  {% endblock metas %}

    <!-- Le styles -->
  {% block css %}            
    <style type="text/css">
      body {
        padding-top: 0px;
        padding-bottom: 0px;
        font-size: 150%;
      }
      .center{
            text-align:center;
       }
      .header-row { padding-bottom: 30px;}
      

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  {% endblock css %}
  {% block page_css %}{% endblock page_css %} 



  </head>

  <body>
    <table border="0" width="100%"> 
        <tr class="header-row">
        <td><img src="contactes/img/logo_jaem_simple.png" title="XVI JAEM" alt="Logo JAEM" /></td>
        <td colspan="2" class="center"><h1>{% block content_title %}{% endblock content_title %}</h1></td>
        </tr>
        <tr><td colspan="3" >
        {% block content %}{% endblock content %}        
        </td>
        </tr>
        <tr>
        <td class="center"><img src="contactes/img/logo-xeix.png" title="FESPM" alt="Logo FESPM" /></td>
        <td>&nbsp;</td>
        <td class="center"><img src="contactes/img/logo-fespm-letras.png" title="FESPM" alt="Logo FESPM" /></td>
        </tr>
    </table>
  </body>
</html>
